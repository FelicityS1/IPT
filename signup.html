<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CONNECTLY - SIGNUP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Toast Notification -->
</head>
<body>

        <div class="main-container">
            <!-- Left Section Logo -->
            <div class="logo-container">
                <img src="CLogoo.png" alt="Company Logo">
            </div>

            <!-- Separator -->
            <div class="separator"></div>

            <!-- Right Section Form Container -->
            <div class="form-container">
                <h2>Create Your Connectly Account</h2>
                <form id="loginForm" action="/login" method="post"> 
                    <div class="form-group">
                        <label for="name">Username:</label> 
                        <input type="text" id="name" name="username" placeholder="" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="name">Email:</label> 
                        <input type="text" id="name" name="username" placeholder="" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="" required>
                    </div>
                    <button type="submit" class="submit-btn">Signup</button>
                </form>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
</body>
</html>
